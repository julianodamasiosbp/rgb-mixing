<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Desafio 1 - Slider de Cores (RGB)</title>
</head>

<body>
  <div class="redscale">
    <label for="redscale">RED (R)</label>
    <input type="range" id="myrangered" min="0" max="255" value="0">
    <input type="text" id="demo1" disabled />
  </div>

  <div class="greenscale">
    <label for="greenscale">GREEN (G)</label>
    <input type="range" id="myrangegreen" min="0" max="255" value="0">
    <input type="text" id="demo2" disabled />
  </div>

  <div class="bluescale">
    <label for="bluescale">BLUE (B)</label>
    <input type="range" id="myrangeblue" min="0" max="255" value="0">
    <input type="text" id="demo3" disabled />
  </div>

  <div class="square"></div>


  <script src="scripts.js"></script>
</body>

</html>
